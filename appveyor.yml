version: 1.0.{build}

branches:
  only:
  - master

configuration: Release

platform: Any CPU

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
- nuget restore
- choco install dotnetcore-sdk
- choco install codecov

build:
  project: WeeklyChallenge.sln
  verbosity: minimal

test_script:
#- .\packages\OpenCover.4.7.922\tools\OpenCover.Console.exe -register:user -target:".\packages\xunit.runner.console.2.4.1\tools\net472\xunit.console.x86.exe" -targetargs:".\WeeklyChallenge.Tests\bin\Debug\netcoreapp2.2\WeeklyChallenge.Tests.dll -noshadow" -output:".\MyProject_coverage.xml"
- OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test  -output:".\MyProject_coverage.xml" -oldstyle


#upload report
- codecov -f ".\MyProject_coverage.xml"
